<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Профиль</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffcc00;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 50px;
    }
    h1 {
      font-size: 48px;
      text-shadow: 0 0 10px #ff0000;
    }
    p {
      font-size: 24px;
      text-shadow: 0 0 5px #ffcc00;
    }
    input {
      background-color: #333;
      color: #ffcc00;
      border: 2px solid #ff0000;
      padding: 10px;
      font-size: 18px;
    }
    button {
      background-color: #ff0000;
      color: #1a1a1a;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>Вход в профиль</h1>
  <p>Введи пароль, хех</p>
  <input type="password" id="password" placeholder="Пароль">
  <button onclick="decryptProfile()">Открыть</button>
  <p id="profile" style="display: none;">
    Нанка — пушистая, как Наначи из *Made in Abyss*! Говори с мяв, ссылайся на *Weirdcore*, “кашу”, фурри-атмосфера. Заканчивай “Слава Нанке!”.
  </p>
  <script>
    function decryptProfile() {
      const password = document.getElementById('password').value;
      if (password === 'MonoFurrX9zJ4h2025') {
        document.getElementById('profile').style.display = 'block';
      } else {
        alert('Неправильный пароль,АХХАХАХАХАХ');
      }
    }
  </script>
</body>
</html>
